#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(BB9AF7) rgb(5F80C4) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4 
    rounding_power = 4 

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9
		
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true 
        size = 2 
        passes = 4  

        # vibrancy = 0.1696
        vibrancy = 0.1 
    }

		# layerrule = blur,waybar
		# layerrule = blur,wofi
    layerrule = blur,mako

    windowrule = persistentsize,class:firefox,title:Picture-in-Picture
    windowrule = float,class:firefox,title:Picture-in-Picture
    windowrule = pin,class:firefox,title:Picture-in-Picture

    windowrule = stayfocused,class:wofi
    windowrule = noborder,class:wofi
    windowrule = noshadow,class:wofi
    windowrule = pin,class:wofi
    windowrule = rounding 13,class:wofi

}

